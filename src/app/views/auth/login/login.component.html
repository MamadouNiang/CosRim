<div class="container mx-auto px-4 h-full">
    <app-chargement></app-chargement>
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                    <div class="text-center mb-3">
                        <!-- <h6 class="text-gray-600 text-sm font-bold">
                            S'authentifier Avec
                        </h6> -->
                    </div>
                    <div class="btn-wrapper text-center">
                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-green-600 bg-green-200 uppercase last:mr-0 mr-1">
                       Auuthentification
                      </span>
                        <!-- <button (click)="onSignFacebook()" class="bg-white active:bg-gray-100 text-gray-800 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
                            type="button">
              <img alt="..." class="w-5 mr-1" src="https://i.ibb.co/LYLDDQ6/6e732beb65774ba42c65fadd8c6c623a.jpg" />
              Facebook
            </button>
                        <button (click)="loginWithGmail()" class="bg-white active:bg-gray-100 text-gray-800 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
                            type="button">
              <img alt="..." class="w-5 mr-1" src="assets/img/google.svg" />
              Google
            </button> -->
                    </div>
                    <hr class="mt-6 border-b-1 border-gray-400" />
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <div class="text-gray-500 text-center mb-3 font-bold">
                        <small>Connectez-vous avec vos identifiants</small>
                    </div>
                    <form role="form" [formGroup]="register" (ngSubmit)="onSubmit()">

                        <div class="form-group mb-3">
                            <div class="relative flex w-full flex-wrap items-stretch mb-3">
                                <span class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                          <i class="fas fa-lock"></i>
                        </span>
                                <input [class.is-invalid]="register.get('email').invalid && register.get('email').touched" formControlName="email" class="form-control" placeholder="Email" type="email" (focus)="focus1 = true" (blur)="focus1 = false" class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10"
                                />
                            </div>
                            <div *ngIf="(email.invalid && email.touched) || email.dirty" class="text-red-500 text-xs italic">
                                <h6 *ngIf="email.errors?.required" class="text-red-500 text-xs italic" style="text-align: end;">ne peut etre vide</h6>
                                <h6 *ngIf="email.errors?.pattern" class="text-red-500 text-xs italic" style="text-align: end;">entrer un email valide</h6>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="relative flex w-full flex-wrap items-stretch mb-3">
                                <span class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                      <i class="fas fa-lock"></i>
                    </span>
                                <input [class.is-invalid]="register.get('password').invalid && register.get('password').touched" formControlName="password" required class="form-control" placeholder="Password" type="password" (focus)="focus2 = true" (blur)="focus2 = false" class="form-control"
                                    placeholder="Password" type="password" (focus)="focus1 = true" (blur)="focus1 = false" class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10"
                                />
                            </div>

                            <div *ngIf="(password.invalid && password.touched) || password.dirty " class="text-red-500 text-xs italic">
                                <h6 *ngIf="password.errors?.required " class="text-red-500 text-xs italic" style="text-align: end; ">ne peut etre vide</h6>
                                <!-- <h6 *ngIf="password.errors?.minlength " class="text-red-500 text-xs italic " style="text-align: end; ">entrer au mois 8 carateres</h6> -->
                            </div>
                        </div>

                        <div class="text-center ">
                            <button type="submit " class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
                              <i class="fas fa-check"></i> Valider
                            </button>
                        </div>
                        <p class="text-red-500 text-xs italic" style="text-align: center;font-weight: bold; ">{{errormessage}}</p>


                    </form>
                </div>
            </div>
            <div class="flex flex-wrap mt-6 relative ">
                <div class="w-1/2 ">
                    <a href="javascript:void(0) " class="text-gray-300 ">
                        <small>
                          Mot de passe oublié?</small>
                    </a>
                </div>
                <div class="w-1/2 text-right ">
                    <a [routerLink]="[ '/auth/register'] " class="text-gray-300 ">
                        <small>Créer un nouveau compte</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
